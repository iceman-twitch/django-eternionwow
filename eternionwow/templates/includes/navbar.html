{% load static %}
<!-- Top Navigation Bar -->
<table bordercolor="#1e1e22" cellspacing="0" cellpadding="0" width="100%" border="0">
    <tbody>
    <tr>
        <td width="5%" height="25" align="center" bgcolor="#42424e" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><strong><a href="{% url 'home' %}" class="a1">Home</a></strong></td>
        <td width="8%" align="center" bgcolor="#42424e" class="line_su" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><a href="{% url 'register' %}" class="a1"><strong>Register</strong></a></td>
        <td width="7%" align="center" bgcolor="#42424e" class="line_su" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><a href="{% url 'home' %}" class="a1"><strong>News</strong></a></td>

        {% else %}
        <td width="14%" align="center" bgcolor="#42424e" class="line_su" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><a href="{% url 'connect' %}" class="a1"><strong>How to Connect</strong></a></td>
        {% endif %}
        <td width="6%" align="center" bgcolor="#42424e" class="line_su" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><a href="{% url 'rules' %}" class="a1"><strong>Rules</strong></a></td>

        <td width="7%" align="center" bgcolor="#42424e" class="line_su" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><a href="{% url 'shopping' %}" class="a1"><strong>Shopping</strong></a></td>
        {% endif %}
        <td width="8%" align="center" bgcolor="#42424e" class="line_su" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><a href="{% url 'vote' %}" class="a1"><strong>Vote Page</strong></a></td>

        {% if user.is_authenticated %}
        <td width="11%" align="center" bgcolor="#42424e" class="line_su" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><a href="#" class="a1"><strong>Custom Make</strong></a></td>
        <td width="18%" align="center" bgcolor="#42424e" class="line_su" onmousemove="whenMouseMove(this)" onmouseout="whenMouseOut(this)"><a href="#" class="a1"><strong>Custom Gear Make</strong></a></td>
        {% endif %}
    </tr>

</table>
